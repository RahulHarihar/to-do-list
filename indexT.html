<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List Using Tailwind</title>
</head>
<body>
    <div class="container container-md mx-auto px-2 flex flex-col w-full items-center mt-3">
        <div class="feedback alert h-16 rounded-full w-full flex items-center justify-center px-2 font-medium">
            Write value for item name.
        </div>
        <!-- Form -->
         <form id="itemForm" class="my-3 w-full">
            <h3 class="text-2xl capitalize mb-4 text-center">to-do list</h3>
            <div class="flex gap-2">
                <input type="text" placeholder="Enter your list here" id="itemInput" class="capitalize border border-green-700 rounded-full text-green-700  px-2 py-1 w-full" />
                <button type="submit" id="addItem" class="border border-green-700 text-green-700 rounded-full w-20 hover:bg-green-600 hover:text-white 
                transition px-4 py-2 font-medium shadow-md">
                    Add
                </button>
            </div>
         </form>
         <div class="item-container w-full text-center">
            <div class="item-list my-5">
                <div class="item flex justify-between items-center my-3 border-b border-b-green-500 pb-10">
                    <div class="flex gap-1 items-center">
                        <h6 class="item-index border border-green-500 rounded p-2"> 1 </h6>
                        <p class="item-name capitalize">item name</p>
                    </div>
                    <div class="item-icons">
                        <i class="far fa-check-circle cursor-pointer complete-item mx-2 item-icon text-green-500"></i>
                        <i class="far fa-edit cursor-pointer edit-item mx-2 item-icon"></i>
                        <i class="far fa-times-circle cursor-pointer delete-item mx-2 item-icon text-red-500"></i>
                    </div>
                </div>
            </div>
            <button type="button" id="clearItem" class="border border-green-700 text-green-700 rounded-full w-20 hover:bg-green-600 hover:text-white 
            transition px-4 py-2 font-medium shadow-md">
                Clear
            </button>
         </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
